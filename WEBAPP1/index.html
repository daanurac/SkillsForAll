    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Game</title>

<body>
    <div class="main"> 
        <span id='word' class="text-purple-500 text-8xl"></span><br>

        </div>  
    </div>
    <br>
    <div class="w-full bg-gray-200 rounded-full">

    </div>
